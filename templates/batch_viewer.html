<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batch Viewer</title>
    <link href="/static/index.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <H1>Batch Viewer</H1>
        <a href="/batch-viewer">BATCH VIEWER</a>
        <a href="/picker-ui">PICKER UI</a>
        <a href="/manager-ui">MANAGER UI</a>
        <a href="/display_barcodes">BARCODES</a>
        <br />
        <form method="POST">
            <select name="picker">
                <option value="All">All pickers</option>
                {% for picker in active_pickers %}
                <option value="{{picker}}">{{picker}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Do the lookup">
        </form>

        {% if items %}
        <table>
            <th>Name</th>
            <th>Batch</th>
            <th>Time</th>
            {% for item in items %}
            <tr>
                <td>{{ item["name"] }}</td>
                <td>{{ item["batch"] }}</td>
                <td>{{ item["date"] }}</td>
            </tr>
            {% endfor %}
        {% endif %}
        </table>
    </div>
</body>
</html>
