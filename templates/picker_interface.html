<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picker UI</title>
</head>
<body>

    <H1>Welcome to the Picker UI</H1>
    <form method="POST">
        <p>Name: </p><input type="text" name="picker_name" />
        <p>Master Batch:</p><input type="text" name="master_batch"/>
        <input type="submit" value="Submit" />
    </form>
    <div>
        {% if status == "OK" %}
            <p> Entry Added!</p>
        {% endif %}


    </div>
</body>
</html>
